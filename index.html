<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GEMS - Sandbox</title>

    <script
      crossorigin="anonymous"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script
      src="https://www.gstatic.com/charts/loader.js"
      type="text/javascript"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid-container">
      <div id="chart_div_avgmatches" style="width:100%"></div>
      <div id="chart_div_avgcoins" style="width:100%"></div>
      <div id="chart_div_avgtokens" style="width:100%"></div>
      <div id="chart_div_avgdivision" style="width:100%"></div>

      <div style="width:100%">
        <table id="playerDelta" style="border: 1px; width:100%;">
          <thead>
            <tr>
              <th colspan="7" style="text-align:center;">Player Delta</th>
            </tr>
            <tr>
              <th>Row</th>
              <th>Coins</th>
              <th>Tokens</th>
              <th>Division</th>
              <th>Matches Played</th>
              <th>Matches Won</th>
              <th>Matches Lost</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <th colspan="7" style="text-align:center;">
                Average Player Delta
              </th>
            </tr>
            <tr>
              <th>&nbsp;</th>
              <th>Coins</th>
              <th>Tokens</th>
              <th>Division</th>
              <th>Matches Played</th>
              <th>Matches Won</th>
              <th>Matches Lost</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
